<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Clean-Up Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/chat_manager.js" defer></script>
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-light: #55e7a0;
            --primary-dark: #27ae60;
            --accent-color: #3498db;
            --gradient-primary: linear-gradient(135deg, #2ecc71 0%, #27ae60 50%, #55e7a0 100%);
            --gradient-bg: linear-gradient(145deg, #f5f7fa 0%, #e0e7ff 100%);
            --user-message-bg: rgba(46, 204, 113, 0.95);
            --bot-message-bg: rgba(255, 255, 255, 0.95);
            --error-message-bg: rgba(231, 76, 60, 0.9);
            --error-color: #c0392b;
            --text-color: #2d3748;
            --bg-color: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.98);
            --border-color: rgba(203, 213, 224, 0.5);
            --scrollbar-track: rgba(237, 242, 247, 0.5);
            --scrollbar-thumb: #a0aec0;
            --typing-dot-color: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.3);
            --glass-blur: blur(15px);
            --border-radius: 16px;
            --message-radius: 20px;
            --sidebar-width: 280px;
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --animation-duration: 0.4s;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #27ae60;
            --primary-light: #55e7a0;
            --primary-dark: #219653;
            --accent-color: #2980b9;
            --gradient-primary: linear-gradient(135deg, #27ae60 0%, #219653 50%, #55e7a0 100%);
            --gradient-bg: linear-gradient(145deg, #1a202c 0%, #2d3748 100%);
            --user-message-bg: rgba(39, 174, 96, 0.95);
            --bot-message-bg: rgba(45, 55, 72, 0.95);
            --error-message-bg: rgba(192, 57, 43, 0.9);
            --error-color: #e74c3c;
            --text-color: #e2e8f0;
            --bg-color: #1a202c;
            --card-bg: rgba(45, 55, 72, 0.9);
            --input-bg: rgba(45, 55, 72, 0.98);
            --border-color: rgba(74, 85, 104, 0.5);
            --scrollbar-track: rgba(45, 55, 72, 0.5);
            --scrollbar-thumb: #718096;
            --typing-dot-color: #27ae60;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(45, 55, 72, 0.3);
            --glass-blur: blur(15px);
            --sidebar-bg: rgba(45, 55, 72, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text-color);
            overflow: hidden;
            transition: background var(--animation-duration) var(--easing), color var(--animation-duration) var(--easing);
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 0.7s var(--easing);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: var(--glass-blur);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: transform var(--animation-duration) var(--easing);
            overflow-y: auto;
            position: fixed;
            height: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px var(--shadow-color);
            transform: translateX(-100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .new-chat-btn, .clear-chats-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s var(--easing);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .new-chat-btn {
            background: var(--gradient-primary);
            color: white;
        }

        .clear-chats-btn {
            background: var(--error-color);
            color: white;
        }

        .new-chat-btn:hover, .clear-chats-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }

        .recent-chats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .recent-chat-item {
            padding: 12px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s var(--easing);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .recent-chat-item:hover {
            background: var(--glass-bg);
            transform: translateX(4px);
        }

        .recent-chat-item.active {
            background: var(--primary-light);
            color: white;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: margin-left var(--animation-duration) var(--easing);
        }

        .sidebar-toggle {
            position: fixed;
            left: 16px;
            top: 16px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
            transition: all 0.3s var(--easing);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-toggle:hover {
            background: var(--primary-light);
            transform: rotate(90deg);
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1100;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle-label {
            display: flex;
            align-items: center;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s var(--easing);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .theme-toggle-label::before {
            content: '';
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            position: absolute;
            left: 3px;
            transition: transform 0.3s var(--easing);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .theme-toggle input:checked + .theme-toggle-label::before {
            transform: translateX(30px);
            content: 'üåô';
        }

        .theme-toggle-label::before {
            content: '‚òÄÔ∏è';
        }

        .chat-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .chat-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 6px 24px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 14px 18px;
            border-radius: var(--message-radius);
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: transform 0.2s var(--easing);
        }

        .message:hover {
            transform: scale(1.02);
        }

        .user-message {
            background: var(--user-message-bg);
            margin-left: auto;
            align-self: flex-end;
            color: white;
        }

        .bot-message {
            background: var(--bot-message-bg);
            align-self: flex-start;
        }

        .welcome-message {
            background: var(--bot-message-bg);
            align-self: center;
            text-align: center;
            width: 100%;
            max-width: 100%;
        }

        .timestamp {
            font-size: 12px;
            color: #718096;
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            align-self: flex-start;
            background: var(--bot-message-bg);
            padding: 14px 18px;
            border-radius: var(--message-radius);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--typing-dot-color);
            border-radius: 50%;
            animation: typing 1.4s infinite var(--easing);
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.3); }
        }

        #input-area {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 24px var(--shadow-color);
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s var(--easing);
        }

        #userInput:focus {
            border-color: var(--primary-light);
        }

        #sendButton {
            padding: 12px 20px;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s var(--easing);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sendButton:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #chatbox::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-track,
        .sidebar::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 10px;
        }

        #chatbox::-webkit-scrollbar-thumb,
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .sidebar {
                width: 100%;
                max-width: 300px;
            }

            .chat-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
            <span class="material-icons">menu</span>
        </button>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn" aria-label="Start a new chat">
                    <span class="material-icons">add</span>
                    New Chat
                </button>
                <button class="clear-chats-btn" id="clearChatsBtn" aria-label="Clear all chats">
                    <span class="material-icons">delete</span>
                    Clear All Chats
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="recent-chats" id="recentChats"></div>
            </div>
        </div>

        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch" aria-label="Toggle theme">
            <label for="themeSwitch" class="theme-toggle-label"></label>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1><span>üåø</span> Community Clean-Up Organizer</h1>
            </div>

            <div id="chatbox">
                <div class="bot-message message welcome-message">
                    <strong>EcoBot:</strong>
                    <div class="markdown-content">
                        Hello! I'm here to help with community clean-up initiatives. Ask me about:
                        - Recycling programs ‚ôªÔ∏è
                        - Volunteer opportunities üë•
                        - Waste reduction strategies üóëÔ∏è
                        - Clean-up event planning üìÖ
                    </div>
                    <span class="timestamp">Just now</span>
                </div>
            </div>

            <div id="input-area">
                <input type="text" id="userInput" placeholder="Ask about community clean-ups..." autocomplete="off" aria-label="Enter your message">
                <button id="sendButton" aria-label="Send message">
                    <span class="material-icons">send</span>
                    Send
                </button>
            </div>
        </div>
    </div>
</body>
</html>
